<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script type="text/javascript" src="./scripts/showPic.js"></script>
    <link rel="stylesheet" href="./css/reset.css">

</head>
<body>
    <h1>Snapshots versio 3</h1>
    <ul>
        <li><a href="./images/js-gallery-fireworks.jpeg" title="A Fireworks display" onclick="showPic(this); return false;">FireWorks</a></li>

        <li><a href="./images/js-gallery-rose.jpeg" title="A red, red rose" onclick="showPic(this); return false;">Rose</a></li>
        <li><a href="./images/js-gallery-bigben.jpeg" title="The Famous clock" onclick="showPic(this); return false;">Big Ben</a></li>

    <img id="placeholder" src="./images/placeholder.gif" alt="my image gallery">
    <p id="descrition">Choose an image.</p>
